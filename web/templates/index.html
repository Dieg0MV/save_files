<!DOCTYPE html>
<html lang="en">
<head>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File-save</title>
</head>
<body>
  <div class="container">
    <h1> Archivos a guardar</h1>
    
    
    <form enctype="multipart/form-data" action="" method="post" class="miformulario">
      {% csrf_token %}
      {{ form.as_p }}
      
      <input type="submit" value="submit">
      
    </form>
    
    <canvas id="myCanvas" style="border:1px solid #000; background-color: #ffffff; "></canvas>
  </div>
  
  <script src="{% static 'js/scripts.js' %}"></script>  
</body>
</html>
